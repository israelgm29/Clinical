<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisionEditDlg" widgetVar="PermisionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPermisionTitle}">
            <h:form id="PermisionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permisionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPermisionLabel_idPermision}" for="idPermision" />
                        <p:inputText id="idPermision" value="#{permisionController.selected.idPermision}" title="#{bundle.EditPermisionTitle_idPermision}" required="true" requiredMessage="#{bundle.EditPermisionRequiredMessage_idPermision}"/>
                        <p:outputLabel value="#{bundle.EditPermisionLabel_cre}" for="cre" />
                        <p:selectBooleanCheckbox id="cre" value="#{permisionController.selected.cre}" />
                        <p:outputLabel value="#{bundle.EditPermisionLabel_re}" for="re" />
                        <p:selectBooleanCheckbox id="re" value="#{permisionController.selected.re}" />
                        <p:outputLabel value="#{bundle.EditPermisionLabel_up}" for="up" />
                        <p:selectBooleanCheckbox id="up" value="#{permisionController.selected.up}" />
                        <p:outputLabel value="#{bundle.EditPermisionLabel_wri}" for="wri" />
                        <p:selectBooleanCheckbox id="wri" value="#{permisionController.selected.wri}" />
                        <p:outputLabel value="#{bundle.EditPermisionLabel_moduleId}" for="moduleId" />
                        <p:selectOneMenu id="moduleId" value="#{permisionController.selected.moduleId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{moduleController.itemsAvailableSelectOne}"
                                           var="moduleIdItem"
                                           itemValue="#{moduleIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPermisionLabel_roleId}" for="roleId" />
                        <p:selectOneMenu id="roleId" value="#{permisionController.selected.roleId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{roleController.itemsAvailableSelectOne}"
                                           var="roleIdItem"
                                           itemValue="#{roleIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisionController.update}" value="#{bundle.Save}" update="display,:PermisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermisionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
