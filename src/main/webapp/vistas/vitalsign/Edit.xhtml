<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VitalsignEditDlg" widgetVar="VitalsignEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVitalsignTitle}">
            <h:form id="VitalsignEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vitalsignController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_idVitalsig}" for="idVitalsig" />
                        <p:inputText id="idVitalsig" value="#{vitalsignController.selected.idVitalsig}" title="#{bundle.EditVitalsignTitle_idVitalsig}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_idVitalsig}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="HH:mm:ss" value="#{vitalsignController.selected.createdAt}" title="#{bundle.EditVitalsignTitle_createdAt}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_updateAt}" for="updateAt" />
                        <p:calendar id="updateAt" pattern="HH:mm:ss" value="#{vitalsignController.selected.updateAt}" title="#{bundle.EditVitalsignTitle_updateAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_temperature}" for="temperature" />
                        <p:inputText id="temperature" value="#{vitalsignController.selected.temperature}" title="#{bundle.EditVitalsignTitle_temperature}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_temperature}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_systolicpresure}" for="systolicpresure" />
                        <p:inputText id="systolicpresure" value="#{vitalsignController.selected.systolicpresure}" title="#{bundle.EditVitalsignTitle_systolicpresure}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_systolicpresure}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_diastolicpresure}" for="diastolicpresure" />
                        <p:inputText id="diastolicpresure" value="#{vitalsignController.selected.diastolicpresure}" title="#{bundle.EditVitalsignTitle_diastolicpresure}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_diastolicpresure}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_pulse}" for="pulse" />
                        <p:inputText id="pulse" value="#{vitalsignController.selected.pulse}" title="#{bundle.EditVitalsignTitle_pulse}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_pulse}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_breathingfrecuency}" for="breathingfrecuency" />
                        <p:inputText id="breathingfrecuency" value="#{vitalsignController.selected.breathingfrecuency}" title="#{bundle.EditVitalsignTitle_breathingfrecuency}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_breathingfrecuency}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_oxygensaturation}" for="oxygensaturation" />
                        <p:inputText id="oxygensaturation" value="#{vitalsignController.selected.oxygensaturation}" title="#{bundle.EditVitalsignTitle_oxygensaturation}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_oxygensaturation}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_tall}" for="tall" />
                        <p:inputText id="tall" value="#{vitalsignController.selected.tall}" title="#{bundle.EditVitalsignTitle_tall}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_tall}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{vitalsignController.selected.weight}" title="#{bundle.EditVitalsignTitle_weight}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_weight}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_mass}" for="mass" />
                        <p:inputText id="mass" value="#{vitalsignController.selected.mass}" title="#{bundle.EditVitalsignTitle_mass}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_mass}"/>
                        <p:outputLabel value="#{bundle.EditVitalsignLabel_medicalrecordId}" for="medicalrecordId" />
                        <p:selectOneMenu id="medicalrecordId" value="#{vitalsignController.selected.medicalrecordId}" required="true" requiredMessage="#{bundle.EditVitalsignRequiredMessage_medicalrecordId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medicalrecordController.itemsAvailableSelectOne}"
                                           var="medicalrecordIdItem"
                                           itemValue="#{medicalrecordIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vitalsignController.update}" value="#{bundle.Save}" update="display,:VitalsignListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VitalsignEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VitalsignEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
