<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VitalsignCreateDlg" widgetVar="VitalsignCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVitalsignTitle}">
            <h:form id="VitalsignCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{vitalsignController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_temperature}" for="temperature" />
                        <p:inputText id="temperature" value="#{vitalsignController.selected.temperature}" title="#{bundle.CreateVitalsignTitle_temperature}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_temperature}"/>
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_systolicpresure}" for="systolicpresure" />
                        <p:inputText id="systolicpresure" value="#{vitalsignController.selected.systolicpresure}" title="#{bundle.CreateVitalsignTitle_systolicpresure}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_systolicpresure}"/>
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_diastolicpresure}" for="diastolicpresure" />
                        <p:inputText id="diastolicpresure" value="#{vitalsignController.selected.diastolicpresure}" title="#{bundle.CreateVitalsignTitle_diastolicpresure}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_diastolicpresure}"/>
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_pulse}" for="pulse" />
                        <p:inputText id="pulse" value="#{vitalsignController.selected.pulse}" title="#{bundle.CreateVitalsignTitle_pulse}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_pulse}"/>
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_breathingfrecuency}" for="breathingfrecuency" />
                        <p:inputText id="breathingfrecuency" value="#{vitalsignController.selected.breathingfrecuency}" title="#{bundle.CreateVitalsignTitle_breathingfrecuency}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_breathingfrecuency}"/>
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_oxygensaturation}" for="oxygensaturation" />
                        <p:inputText id="oxygensaturation" value="#{vitalsignController.selected.oxygensaturation}" title="#{bundle.CreateVitalsignTitle_oxygensaturation}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_oxygensaturation}"/>
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_tall}" for="tall" />
                        <p:inputText id="tall" value="#{vitalsignController.selected.tall}" title="#{bundle.CreateVitalsignTitle_tall}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_tall}"/>
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{vitalsignController.selected.weight}" title="#{bundle.CreateVitalsignTitle_weight}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_weight}"/>
                        <p:outputLabel value="#{bundle.CreateVitalsignLabel_mass}" for="mass" />
                        <p:inputText id="mass" value="#{vitalsignController.selected.mass}" title="#{bundle.CreateVitalsignTitle_mass}" required="true" requiredMessage="#{bundle.CreateVitalsignRequiredMessage_mass}"/>
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vitalsignController.create}" value="#{bundle.Save}" update="display,:VitalsignListForm:datalist,:growl" oncomplete="handleSubmit(args,'VitalsignCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VitalsignCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
