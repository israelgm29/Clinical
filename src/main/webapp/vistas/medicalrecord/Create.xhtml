<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicalrecordCreateDlg" widgetVar="MedicalrecordCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedicalrecordTitle}">
            <h:form id="MedicalrecordCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicalrecordController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMedicalrecordLabel_reason}" for="reason" />
                        <p:inputText id="reason" value="#{medicalrecordController.selected.reason}" title="#{bundle.CreateMedicalrecordTitle_reason}" required="true" requiredMessage="#{bundle.CreateMedicalrecordRequiredMessage_reason}"/>
                        <p:outputLabel value="#{bundle.CreateMedicalrecordLabel_currentIllness}" for="currentIllness" />
                        <p:inputText id="currentIllness" value="#{medicalrecordController.selected.currentIllness}" title="#{bundle.CreateMedicalrecordTitle_currentIllness}" required="true" requiredMessage="#{bundle.CreateMedicalrecordRequiredMessage_currentIllness}"/>
                        <p:outputLabel value="#{bundle.CreateMedicalrecordLabel_done}" for="done" />
                        <p:selectBooleanCheckbox id="done" value="#{medicalrecordController.selected.done}" />
                        <p:outputLabel value="#{bundle.CreateMedicalrecordLabel_canceled}" for="canceled" />
                        <p:selectBooleanCheckbox id="canceled" value="#{medicalrecordController.selected.canceled}" />
                        <p:outputLabel value="#{bundle.CreateMedicalrecordLabel_medicId}" for="medicId" />
                        <p:selectOneMenu id="medicId" value="#{medicalrecordController.selected.medicId}" required="true" requiredMessage="#{bundle.EditMedicalrecordRequiredMessage_medicId}">
                            <f:selectItems value="#{medicController.itemsAvailableSelectOne}"
                                           var="medicIdItem"
                                           itemValue="#{medicIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMedicalrecordLabel_patientId}" for="patientId" />
                        <p:selectOneMenu id="patientId" value="#{medicalrecordController.selected.patientId}" required="true" requiredMessage="#{bundle.EditMedicalrecordRequiredMessage_patientId}">
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientIdItem"
                                           itemValue="#{patientIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicalrecordController.create}" value="#{bundle.Save}" update="display,:MedicalrecordListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedicalrecordCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedicalrecordCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
