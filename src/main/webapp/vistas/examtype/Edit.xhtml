<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExamtypeEditDlg" widgetVar="ExamtypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditExamtypeTitle}">
            <h:form id="ExamtypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{examtypeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditExamtypeLabel_idExamtype}" for="idExamtype" />
                        <p:inputText id="idExamtype" value="#{examtypeController.selected.idExamtype}" title="#{bundle.EditExamtypeTitle_idExamtype}" required="true" requiredMessage="#{bundle.EditExamtypeRequiredMessage_idExamtype}"/>
                        <p:outputLabel value="#{bundle.EditExamtypeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{examtypeController.selected.name}" title="#{bundle.EditExamtypeTitle_name}" required="true" requiredMessage="#{bundle.EditExamtypeRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditExamtypeLabel_createAt}" for="createAt" />
                        <p:calendar id="createAt" pattern="HH:mm:ss" value="#{examtypeController.selected.createAt}" title="#{bundle.EditExamtypeTitle_createAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExamtypeLabel_updateAt}" for="updateAt" />
                        <p:calendar id="updateAt" pattern="HH:mm:ss" value="#{examtypeController.selected.updateAt}" title="#{bundle.EditExamtypeTitle_updateAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{examtypeController.update}" value="#{bundle.Save}" update="display,:ExamtypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExamtypeEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
