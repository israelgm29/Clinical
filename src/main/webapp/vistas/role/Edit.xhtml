<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleEditDlg" widgetVar="RoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRoleTitle}">
            <h:form id="RoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRoleLabel_idRol}" for="idRol" />
                        <p:inputText id="idRol" value="#{roleController.selected.idRol}" title="#{bundle.EditRoleTitle_idRol}" required="true" requiredMessage="#{bundle.EditRoleRequiredMessage_idRol}"/>
                        <p:outputLabel value="#{bundle.EditRoleLabel_name}" for="name" />
                        <p:inputText id="name" value="#{roleController.selected.name}" title="#{bundle.EditRoleTitle_name}" required="true" requiredMessage="#{bundle.EditRoleRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditRoleLabel_desciption}" for="desciption" />
                        <p:inputText id="desciption" value="#{roleController.selected.desciption}" title="#{bundle.EditRoleTitle_desciption}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.update}" value="#{bundle.Save}" update="display,:RoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
