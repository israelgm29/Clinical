<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatientTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatientListForm">
                <p:panel header="#{bundle.ListPatientTitle}">
                    <p:dataTable  class="scalein" id="datalist" rowStyleClass="text-sm" value="#{patientController.items}" var="item"
                                  selectionMode="single" selection="#{patientController.selected}"
                                  paginator="true"
                                  rowKey="#{item.idPatient}"
                                  rows="10"
                                  rowsPerPageTemplate="10,20,30,40,50"
                                  paginatorPosition="bottom" size="small">
                        <f:facet name="header">
                            <div class="p-d-flex p-jc-between p-ai-center">
                                <div>
                                    <p:commandButton id="toggler" type="button" value="Filtrar" icon="pi pi-align-justify"/>
                                    <p:columnToggler datasource="datalist" trigger="toggler"/>
                                </div>
                            </div>
                        </f:facet>

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>



                        <p:column rendered="false">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_delete}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.delete}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_dni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_hc}"/>
                            </f:facet>
                            <h:outputText value="#{item.hc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_ocupation}"/>
                            </f:facet>
                            <h:outputText value="#{item.ocupation}"/>
                        </p:column>
                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_bloodtype}"/>
                            </f:facet>
                            <h:outputText value="#{item.bloodtype}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_sex}"/>
                            </f:facet>
                            <h:outputText value="#{item.sex}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_civilstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.civilstatus == 'Soltero' and item.sex == 'Masculino' ? 'Soltero':'Soltera'
                                                   or item.civilstatus == 'Casado' and item.sex == 'Masculino' ? 'Casado':'Casada'
                                                   or item.civilstatus == 'Divorciado' and item.sex == 'Masculino' ? 'Divorciado':'Divorciada'
                                                   or item.civilstatus == 'Viudo' and item.sex =='Masculino' ? 'Viudo':'Viuda' or 
                                                   item.civilstatus == 'Soltero' and item.sex == 'Femenino' ? 'Soltera':'Soltero'
                                                   or item.civilstatus == 'Divorciado' and item.sex == 'Femenino' ? 'Divorciada':'Divorciado'
                                                   or item.civilstatus == 'Casado' and item.sex == 'Femenino' ? 'Casada':'Casado'
                                                   or item.civilstatus == 'Viudo' and item.sex == 'Femenino' ? 'Viuda':'Viudo'
                                                   or item.civilstatus == 'Soltero' and item.sex == 'Otro' ? 'Soltero':'Soltera'
                                                   or item.civilstatus == 'Casado' and item.sex == 'Otro' ? 'Casado':'Casada'
                                                   or item.civilstatus == 'Divorciado' and item.sex == 'Otro' ? 'Divorciado':'Divorciada'
                                                   or item.civilstatus == 'Viudo' and item.sex =='Otro' ? 'Viudo':'Viuda' }"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientTitle_image}"/>
                            </f:facet>
                            <p:avatar size="large" shape="circle">
                                <img src="#{item.image}"/>
                            </p:avatar>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="pi pi-plus"   value="#{bundle.Create}" actionListener="#{patientController.prepareCreate}" update=":PatientCreateForm" oncomplete="PF('PatientCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="pi pi-search" value="#{bundle.View}" update=":PatientViewForm" oncomplete="PF('PatientViewDialog').show()" disabled="#{empty patientController.selected}"/>
                            <p:commandButton id="editButton"   icon="pi pi-pencil" value="#{bundle.Edit}" update=":PatientEditForm" oncomplete="PF('PatientEditDialog').show()" disabled="#{empty patientController.selected}"/>
                            <p:commandButton id="deleteButton" icon="pi pi-trash"  value="#{bundle.Delete}" actionListener="#{patientController.destroy}" update=":growl,datalist" disabled="#{empty patientController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
