<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiseaseViewDlg" widgetVar="DiseaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDiseaseTitle}">
            <h:form id="DiseaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diseaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewDiseaseLabel_code}"/>
                        <h:outputText value="#{diseaseController.selected.code}" title="#{bundle.ViewDiseaseTitle_code}"/>
                        <h:outputText value="#{bundle.ViewDiseaseLabel_name}"/>
                        <h:outputText value="#{diseaseController.selected.name}" title="#{bundle.ViewDiseaseTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDiseaseLabel_description}"/>
                        <h:outputText value="#{diseaseController.selected.description}" title="#{bundle.ViewDiseaseTitle_description}"/>
                        <h:outputText value="#{bundle.ViewDiseaseLabel_actions}"/>
                        <h:outputText value="#{diseaseController.selected.actions}" title="#{bundle.ViewDiseaseTitle_actions}"/>
                        <h:outputText value="#{bundle.ViewDiseaseLabel_diseaseId}"/>
                        <h:outputText value="#{diseaseController.selected.diseaseId.name}" title="#{bundle.ViewDiseaseTitle_diseaseId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DiseaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
