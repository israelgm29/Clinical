<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicalspecialisCreateDlg" widgetVar="MedicalspecialisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedicalspecialisTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicalspecialisController.selected != null}">

                        <p:inputText id="id" value="#{medicalspecialisController.selected.id}" title="#{bundle.CreateMedicalspecialisTitle_id}" required="true" requiredMessage="#{bundle.CreateMedicalspecialisRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMedicalspecialisLabel_createAt}" for="createAt" />
                        <p:calendar id="createAt" pattern="HH:mm:ss" value="#{medicalspecialisController.selected.createAt}" title="#{bundle.EditMedicalspecialisTitle_createAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMedicalspecialisLabel_editAt}" for="editAt" />
                        <p:calendar id="editAt" pattern="HH:mm:ss" value="#{medicalspecialisController.selected.editAt}" title="#{bundle.EditMedicalspecialisTitle_editAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMedicalspecialisLabel_updateAt}" for="updateAt" />
