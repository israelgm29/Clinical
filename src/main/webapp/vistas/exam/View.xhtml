<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExamViewDlg" widgetVar="ExamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExamTitle}">
            <h:form id="ExamViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{examController.selected != null}">
                        <h:outputText value="#{bundle.ViewExamLabel_idExam}"/>
                        <h:outputText value="#{examController.selected.idExam}" title="#{bundle.ViewExamTitle_idExam}"/>
                        <h:outputText value="#{bundle.ViewExamLabel_createAt}"/>
                        <h:outputText value="#{examController.selected.createAt}" title="#{bundle.ViewExamTitle_createAt}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExamLabel_editAt}"/>
                        <h:outputText value="#{examController.selected.editAt}" title="#{bundle.ViewExamTitle_editAt}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExamLabel_name}"/>
                        <h:outputText value="#{examController.selected.name}" title="#{bundle.ViewExamTitle_name}"/>
                        <h:outputText value="#{bundle.ViewExamLabel_examtypeId}"/>
                        <h:outputText value="#{examController.selected.examtypeId}" title="#{bundle.ViewExamTitle_examtypeId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
