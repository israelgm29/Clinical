<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiagnosticEditDlg" widgetVar="DiagnosticEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDiagnosticTitle}">
            <h:form id="DiagnosticEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diagnosticController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDiagnosticLabel_idDiagnostic}" for="idDiagnostic" />
                        <p:inputText id="idDiagnostic" value="#{diagnosticController.selected.idDiagnostic}" title="#{bundle.EditDiagnosticTitle_idDiagnostic}" required="true" requiredMessage="#{bundle.EditDiagnosticRequiredMessage_idDiagnostic}"/>
                        <p:outputLabel value="#{bundle.EditDiagnosticLabel_createAt}" for="createAt" />
                        <p:calendar id="createAt" pattern="HH:mm:ss" value="#{diagnosticController.selected.createAt}" title="#{bundle.EditDiagnosticTitle_createAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDiagnosticLabel_createBy}" for="createBy" />
                        <p:inputText id="createBy" value="#{diagnosticController.selected.createBy}" title="#{bundle.EditDiagnosticTitle_createBy}" />
                        <p:outputLabel value="#{bundle.EditDiagnosticLabel_updateAt}" for="updateAt" />
                        <p:calendar id="updateAt" pattern="HH:mm:ss" value="#{diagnosticController.selected.updateAt}" title="#{bundle.EditDiagnosticTitle_updateAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDiagnosticLabel_updateBy}" for="updateBy" />
                        <p:inputText id="updateBy" value="#{diagnosticController.selected.updateBy}" title="#{bundle.EditDiagnosticTitle_updateBy}" />
                        <p:outputLabel value="#{bundle.EditDiagnosticLabel_diseasId}" for="diseasId" />
                        <p:selectOneMenu id="diseasId" value="#{diagnosticController.selected.diseasId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{diseaseController.itemsAvailableSelectOne}"
                                           var="diseasIdItem"
                                           itemValue="#{diseasIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDiagnosticLabel_mediacalrecordId}" for="mediacalrecordId" />
                        <p:selectOneMenu id="mediacalrecordId" value="#{diagnosticController.selected.mediacalrecordId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medicalrecordController.itemsAvailableSelectOne}"
                                           var="mediacalrecordIdItem"
                                           itemValue="#{mediacalrecordIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diagnosticController.update}" value="#{bundle.Save}" update="display,:DiagnosticListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DiagnosticEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DiagnosticEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
