<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicalexamViewDlg" widgetVar="MedicalexamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicalexamTitle}">
            <h:form id="MedicalexamViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicalexamController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedicalexamLabel_idExam}"/>
                        <h:outputText value="#{medicalexamController.selected.idExam}" title="#{bundle.ViewMedicalexamTitle_idExam}"/>
                        <h:outputText value="#{bundle.ViewMedicalexamLabel_createAt}"/>
                        <h:outputText value="#{medicalexamController.selected.createAt}" title="#{bundle.ViewMedicalexamTitle_createAt}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMedicalexamLabel_examId}"/>
                        <h:outputText value="#{medicalexamController.selected.examId}" title="#{bundle.ViewMedicalexamTitle_examId}"/>
                        <h:outputText value="#{bundle.ViewMedicalexamLabel_medicalrecordId}"/>
                        <h:outputText value="#{medicalexamController.selected.medicalrecordId}" title="#{bundle.ViewMedicalexamTitle_medicalrecordId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicalexamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
