<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuleCreateDlg" widgetVar="ModuleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateModuleTitle}">
            <h:form id="ModuleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateModuleLabel_idModule}" for="idModule" />
                        <p:inputText id="idModule" value="#{moduleController.selected.idModule}" title="#{bundle.CreateModuleTitle_idModule}" required="true" requiredMessage="#{bundle.CreateModuleRequiredMessage_idModule}"/>
                        <p:outputLabel value="#{bundle.CreateModuleLabel_name}" for="name" />
                        <p:inputText id="name" value="#{moduleController.selected.name}" title="#{bundle.CreateModuleTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduleController.create}" value="#{bundle.Save}" update="display,:ModuleListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModuleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModuleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
