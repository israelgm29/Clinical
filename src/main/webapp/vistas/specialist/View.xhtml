<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialistViewDlg" widgetVar="SpecialistViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSpecialistTitle}">
            <h:form id="SpecialistViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialistController.selected != null}">
                        <h:outputText value="#{bundle.ViewSpecialistLabel_idSpecialist}"/>
                        <h:outputText value="#{specialistController.selected.idSpecialist}" title="#{bundle.ViewSpecialistTitle_idSpecialist}"/>
                        <h:outputText value="#{bundle.ViewSpecialistLabel_medicId}"/>
                        <h:outputText value="#{specialistController.selected.medicId}" title="#{bundle.ViewSpecialistTitle_medicId}"/>
                        <h:outputText value="#{bundle.ViewSpecialistLabel_medicSpecialist}"/>
                        <h:outputText value="#{specialistController.selected.medicSpecialist}" title="#{bundle.ViewSpecialistTitle_medicSpecialist}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SpecialistViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
