<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtecedentCreateDlg" widgetVar="AtecedentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAtecedentTitle}">
            <h:form id="AtecedentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{atecedentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_idAntecedent}" for="idAntecedent" />
                        <p:inputText id="idAntecedent" value="#{atecedentController.selected.idAntecedent}" title="#{bundle.CreateAtecedentTitle_idAntecedent}" required="true" requiredMessage="#{bundle.CreateAtecedentRequiredMessage_idAntecedent}"/>
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_createAt}" for="createAt" />
                        <p:calendar id="createAt" pattern="HH:mm:ss" value="#{atecedentController.selected.createAt}" title="#{bundle.EditAtecedentTitle_createAt}" required="true" requiredMessage="#{bundle.EditAtecedentRequiredMessage_createAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_updateAt}" for="updateAt" />
                        <p:calendar id="updateAt" pattern="HH:mm:ss" value="#{atecedentController.selected.updateAt}" title="#{bundle.EditAtecedentTitle_updateAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_personalAnt}" for="personalAnt" />
                        <p:inputText id="personalAnt" value="#{atecedentController.selected.personalAnt}" title="#{bundle.CreateAtecedentTitle_personalAnt}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_surgicalAnt}" for="surgicalAnt" />
                        <p:inputText id="surgicalAnt" value="#{atecedentController.selected.surgicalAnt}" title="#{bundle.CreateAtecedentTitle_surgicalAnt}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_damilyAnt}" for="damilyAnt" />
                        <p:inputText id="damilyAnt" value="#{atecedentController.selected.damilyAnt}" title="#{bundle.CreateAtecedentTitle_damilyAnt}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_profesionalAnt}" for="profesionalAnt" />
                        <p:inputText id="profesionalAnt" value="#{atecedentController.selected.profesionalAnt}" title="#{bundle.CreateAtecedentTitle_profesionalAnt}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_habit}" for="habit" />
                        <p:inputText id="habit" value="#{atecedentController.selected.habit}" title="#{bundle.CreateAtecedentTitle_habit}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_clinical}" for="clinical" />
                        <p:inputText id="clinical" value="#{atecedentController.selected.clinical}" title="#{bundle.CreateAtecedentTitle_clinical}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_trauma}" for="trauma" />
                        <p:inputText id="trauma" value="#{atecedentController.selected.trauma}" title="#{bundle.CreateAtecedentTitle_trauma}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_allergy}" for="allergy" />
                        <p:inputText id="allergy" value="#{atecedentController.selected.allergy}" title="#{bundle.CreateAtecedentTitle_allergy}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_ago}" for="ago" />
                        <p:inputText id="ago" value="#{atecedentController.selected.ago}" title="#{bundle.CreateAtecedentTitle_ago}" />
                        <p:outputLabel value="#{bundle.CreateAtecedentLabel_patientId}" for="patientId" />
                        <p:selectOneMenu id="patientId" value="#{atecedentController.selected.patientId}" >
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientIdItem"
                                           itemValue="#{patientIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{atecedentController.create}" value="#{bundle.Save}" update="display,:AtecedentListForm:datalist,:growl" oncomplete="handleSubmit(args,'AtecedentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AtecedentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
