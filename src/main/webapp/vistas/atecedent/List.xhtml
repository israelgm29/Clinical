<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAtecedentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AtecedentListForm">
                <p:panel header="#{bundle.ListAtecedentTitle}">
                    <p:dataTable id="datalist" value="#{atecedentController.items}" var="item"
                                 selectionMode="single" selection="#{atecedentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAntecedent}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_idAntecedent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAntecedent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_createAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createAt}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_updateAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateAt}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_personalAnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.personalAnt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_surgicalAnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.surgicalAnt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_damilyAnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.damilyAnt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_profesionalAnt}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesionalAnt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_habit}"/>
                            </f:facet>
                            <h:outputText value="#{item.habit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_clinical}"/>
                            </f:facet>
                            <h:outputText value="#{item.clinical}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_trauma}"/>
                            </f:facet>
                            <h:outputText value="#{item.trauma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_allergy}"/>
                            </f:facet>
                            <h:outputText value="#{item.allergy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_ago}"/>
                            </f:facet>
                            <h:outputText value="#{item.ago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAtecedentTitle_patientId}"/>
                            </f:facet>
                            <h:outputText value="#{item.patientId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{atecedentController.prepareCreate}" update=":AtecedentCreateForm" oncomplete="PF('AtecedentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AtecedentViewForm" oncomplete="PF('AtecedentViewDialog').show()" disabled="#{empty atecedentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AtecedentEditForm" oncomplete="PF('AtecedentEditDialog').show()" disabled="#{empty atecedentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{atecedentController.destroy}" update=":growl,datalist" disabled="#{empty atecedentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
