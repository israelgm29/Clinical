<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtecedentViewDlg" widgetVar="AtecedentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAtecedentTitle}">
            <h:form id="AtecedentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{atecedentController.selected != null}">
                        <h:outputText value="#{bundle.ViewAtecedentLabel_idAntecedent}"/>
                        <h:outputText value="#{atecedentController.selected.idAntecedent}" title="#{bundle.ViewAtecedentTitle_idAntecedent}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_createAt}"/>
                        <h:outputText value="#{atecedentController.selected.createAt}" title="#{bundle.ViewAtecedentTitle_createAt}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_updateAt}"/>
                        <h:outputText value="#{atecedentController.selected.updateAt}" title="#{bundle.ViewAtecedentTitle_updateAt}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_personalAnt}"/>
                        <h:outputText value="#{atecedentController.selected.personalAnt}" title="#{bundle.ViewAtecedentTitle_personalAnt}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_surgicalAnt}"/>
                        <h:outputText value="#{atecedentController.selected.surgicalAnt}" title="#{bundle.ViewAtecedentTitle_surgicalAnt}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_damilyAnt}"/>
                        <h:outputText value="#{atecedentController.selected.damilyAnt}" title="#{bundle.ViewAtecedentTitle_damilyAnt}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_profesionalAnt}"/>
                        <h:outputText value="#{atecedentController.selected.profesionalAnt}" title="#{bundle.ViewAtecedentTitle_profesionalAnt}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_habit}"/>
                        <h:outputText value="#{atecedentController.selected.habit}" title="#{bundle.ViewAtecedentTitle_habit}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_clinical}"/>
                        <h:outputText value="#{atecedentController.selected.clinical}" title="#{bundle.ViewAtecedentTitle_clinical}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_trauma}"/>
                        <h:outputText value="#{atecedentController.selected.trauma}" title="#{bundle.ViewAtecedentTitle_trauma}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_allergy}"/>
                        <h:outputText value="#{atecedentController.selected.allergy}" title="#{bundle.ViewAtecedentTitle_allergy}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_ago}"/>
                        <h:outputText value="#{atecedentController.selected.ago}" title="#{bundle.ViewAtecedentTitle_ago}"/>
                        <h:outputText value="#{bundle.ViewAtecedentLabel_patientId}"/>
                        <h:outputText value="#{atecedentController.selected.patientId}" title="#{bundle.ViewAtecedentTitle_patientId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AtecedentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
